{% extends "base.html" %}
{% block content %}
   <h1 class="title">WebRelay</h1>
   <div class="column is-4 is-offset-4 is-mobile">
      <div class="box">
         {% for pin in pins %}
         <h2 class="subtitle">{{ pins[pin].name }}
            {% if pins[pin].state == true %}
               is currently <strong>on</strong></h2>
               <div>
                  <div class="col-md-2"><a href="/{{pin}}/off" class="button is-warning is-rounded" role="button">Turn off</a></div>
               </div>
            {% else %}
               is currently <strong>off</strong></h2>
               <div class="field is-grouped" style="justify-content: center;">
                     <div class="control"><a href="/{{pin}}/on" class="button is-info is-rounded" role="button">Turn on</a></div>
                     <div class="control"><a href="/{{pin}}/trigger" class="button is-info is-rounded" role="button">Trigger</a></div>
               </div>
            {% endif %}
         {% endfor %}
      </div>
   </div>
{% endblock %}
