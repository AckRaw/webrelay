<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Homemade Webrelay</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bulma.css') }}">
</head>
<body>
    <section class=" is-primary is-fullheight">

        <div class="hero-head">
            <nav class="navbar"  role="navigation" aria-label="dropdown navigation">
                <div class="container navbar-item has-dropdown navbar-start is-hoverable">
                    <a class="navbar-link">
                        Menu
                      </a>
                    <div id="navbarMenuHeroA" class="navbar-dropdown">
                        <a href="{{ url_for('main.index') }}" class="navbar-item">
                            Home
                        </a>
                        <a href="{{ url_for('auth.change_password') }}" class="navbar-item">
                            Change password
                        </a>
                        <a href="{{ url_for('auth.logout') }}" class="navbar-item">
                            Logout
                        </a>
                    </div>
                </div>
            </nav>
        </div>

        <div class="hero-body">
            <div class="container has-text-centered">
               {% block content %}
               {% endblock %}
            </div>
        </div>
    </section>
</body>

</html>
